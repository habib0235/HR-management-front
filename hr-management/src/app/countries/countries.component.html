<h2>List of available countries</h2>

<input type="text" [(ngModel)]="filter" (input)="resetSelectedCountry()"/>

<h3>Filter text : {{filter}}</h3>

<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>Country ID</th>
      <th>Country name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of filteredCountries" (click) = "selectCountry(country)">
      <td>{{country.countryId}}</td>
      <td>{{country.countryName}}</td>
    </tr>
  </tbody>
</table>

<hr-country *ngIf="selectedCountry" [country]="selectedCountry"></hr-country>
